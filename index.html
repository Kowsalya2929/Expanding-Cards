<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPANDING CARDS</title>
    <link rel="stylesheet" href="cards.css">
    <script src="cards.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://raw.githubusercontent.com/marisabrantley/expanding-cards/main/images/bug-at-doheny.jpeg');">
            <h3>Doheny State Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/marisabrantley/expanding-cards/main/images/casa-romantica.jpeg');">
            <h3>San Clemente</h3>
        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/marisabrantley/expanding-cards/main/images/dana-point.jpeg');">
            <h3>OC Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/marisabrantley/expanding-cards/main/images/laguna-beach.jpeg');">
            <h3>Laguna Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/marisabrantley/expanding-cards/main/images/san-clemente-sunset.jpeg');">

        </div>
    </div>

</html>
